<ion-header>

  <ion-navbar color="danger">
    <ion-title >{{userDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  

  <img src="{{userDetail.image}}">

  <ion-card-content>
  <h1>{{userDetail.name}}</h1>
    <p>{{userDetail.email}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
